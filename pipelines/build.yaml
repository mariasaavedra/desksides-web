steps:
  - task: UseNode@1
    displayName: 'Use Node 16.14.2'
    inputs:
      version: '16.14.2'

  - script: 'cd "$(System.DefaultWorkingDirectory)" && yarn'
    displayName: 'Yarn install'

  - script: 'yarn build'
    displayName: 'Yarn Build'
    env:
      NEXT_PUBLIC_API_BASE_URL: '$(apiBaseUrl)'
      NEXT_PUBLIC_REPORT_EMAIL_TOS: '$(reportEmailTos)'
      NEXT_PUBLIC_FAQ_CONTACT_EMAIL: '$(faqContactEmail)'
      NEXT_PUBLIC_FACILITY_CONFIRMATION_EMAIL: '$(facilityConfirmationEmail)'
